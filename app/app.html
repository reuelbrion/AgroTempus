<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="images/icon-128.png">
    <meta name="viewport" content="width=device-width"> 
  <link href="style/style.css" type="text/css" rel="stylesheet">
  <link href="style/headers.css" type="text/css" rel="stylesheet">
  <link href="style/input_areas.css" type="text/css" rel="stylesheet">
</head>

<body>
<!-- start title -->
<section role="region" id="title">
	<header>
		<button id="back-to-main-head-btn" class="hidden"><span id="back-to-main-span" class="hidden">back</span></button>
		<h1>Weather App</h1>
		<menu type="toolbar">
		<button id="store-submit-btn" class="hidden"><span id="store-submit-span" class="hidden">store
		</span></button>
		</menu>
	</header>
</section> 	
<!-- end title -->

<!-- start main screen-->
<section id="main" class="visible-section">
	<div id="main-menu" class="menu-container">
		<button class="menu-button" id="submit-data-btn">Submit data</button>
		<button class="menu-button" id="get-data-btn">Get data</button>
		<button class="menu-button" id="forecasts-btn">Forecasts</button>
		<button class="menu-button" id="prediction-btn">Prediction</button>
		<button class="menu-button" id="regression-btn">Regression</button>
	</div>
</section> 
<!-- end main screen-->

<!-- start submit screen -->
<section id="submit" class="hidden">
	<div id="submit-menu" class="menu-container">
		<h2>Submit data</h2>
		<form>
			<p>
				Location<br>
				<input type="text" placeholder="Location" required="">
			</p>
			<p>
				Temperature &#40;&deg;C&#41;<br>
				<input type="number" placeholder="Temperature" min="-100" max="80" step="0.001" name="temperature">
			</p>
			<p>
				Humidity &#40;%&#41;<br>
				<input type="number" placeholder="Humidity" min="0" max="100" step="0.001" name="humidity">
			</p>
			<p>
				Pressure &#40;hPa&#41;<br>
				<input type="number" placeholder="Pressure" min="0" max="1200" step="0.001" name="pressure">
			</p>
			<p>
				Wind speed &#40;m&#47;s&#41;<br>
				<input type="number" placeholder="Wind speed" min="0" max="200" step="0.001" name="wind-speed">
			</p>
			<p>
				Wind degree &#40;degrees&#41;<br>
				<input type="number" placeholder="Wind degree" min="0" max="360" step="0.01" name="wind-speed">
			</p>
			<p>
				<button class="menu-button" id="edit-time-btn">Change time</button>
			</p>
		</form>
		
		<br><br>
		<button class="menu-button" id="back-to-main-btn1">Back to main menu</button>
	</div>
</section> 
<!-- end submit screen -->

<!-- start get data screen -->
<section id="get-data" class="hidden">
	<div id="get-data-menu" class="menu-container">
		<h2>Get data</h2>
		<button class="menu-button" id="back-to-main-btn2">Back to main menu</button>
	</div>
</section> 
<!-- end get data screen -->

<!-- start forecasts screen -->
<section id="forecasts" class="hidden">
	<div id="forecasts-menu" class="menu-container">
		<h2>Forecasts</h2>
		<button class="menu-button" id="back-to-main-btn3">Back to main menu</button>
	</div>
</section> 
<!-- end forecasts screen -->

<!-- start prediction screen -->
<section id="prediction" class="hidden">
	<div id="prediction-menu" class="menu-container">
		<h2>Prediction</h2>
		<button class="menu-button" id="back-to-main-btn4">Back to main menu</button>
	</div>
</section> 
<!-- end prediction screen -->

<!-- start regression screen -->
<section id="regression" class="hidden">
	<div id="regression-menu" class="menu-container">
		<h2>Regression</h2>
		<button class="menu-button" id="back-to-main-btn5">Back to main menu</button>
	</div>
</section> 
<!-- end regression screen -->

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
</body>

</html>
